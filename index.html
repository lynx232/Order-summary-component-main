<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div id="background">
  </div>
  <div id="card">
    <header>
      <img src="/images/illustration-hero.svg" alt="hero" id="hero">
    </header>
    <main>
      <h1>Order Summary</h1>
      <p id="subheader">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div id="boxes">
        <div id="subscription">
          <img src="/images/icon-music.svg" alt="icon-music" id="icon-music">
          <div id="plan">
            <h2>Annual Plan</h2>
            <p id="price">$59.99/year</p>
          </div>
          <a href="" target="_blank" id="change">Change</a>
        </div>
        <div id="buttons">
          <a href="" target="_blank"><button id="payment">Proceed to Payment</button></a>
          <a href="" target="_blank" id="cancel">Cancel Order</a>
        </div>
      </div>
    </main>
  </div>
  <section id="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </p>
    <p>Coded by <a href="https://www.frontendmentor.io/profile/lynx232" target="_blank">George Panaite</a>.</p>
  </section>

</body>

</html>
